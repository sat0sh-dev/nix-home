# tmux configuration (managed by nix-home)

# Enable mouse support
set -g mouse on

# Enable focus events (required for nvim autoread)
set -g focus-events on

# Start window numbering at 1
set -g base-index 1

# Start pane numbering at 1
setw -g pane-base-index 1

# Status bar colors
set -g status-bg colour235
set -g status-fg colour136

# Highlight active window
setw -g window-status-current-style bg=colour240,fg=colour255,bold

# Pane border colors (enhanced visibility)
# Non-active pane border (dim gray)
set -g pane-border-style fg=colour240

# Active pane border (bright cyan/blue, bold)
set -g pane-active-border-style fg=colour51,bg=default,bold

# Display pane number in border
set -g pane-border-status top
set -g pane-border-format " #{pane_index} #{pane_current_command} "

# Active pane indicator (subtle background highlight)
set -g window-style fg=default,bg=default
set -g window-active-style fg=default,bg=default

# Display session name on the right side of status bar
set -g status-right '#[fg=colour255,bold] #S '

# Increase history limit
set -g history-limit 10000

# Reduce Esc key delay (useful for vim)
set -sg escape-time 0

# Don't automatically rename windows
set-option -g allow-rename off

# Intuitive pane splitting keybindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config with Prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Resize panes with keyboard
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Unbind default conflicting keys
unbind l  # Default: last-window

# Vim-style pane navigation (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane zoom (maximize/restore)
bind z resize-pane -Z

# Switch between last two windows (use Tab instead of l)
bind Tab last-window

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Close pane
bind x kill-pane
