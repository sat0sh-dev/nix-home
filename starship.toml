# Wait 10ms for starship to check files
scan_timeout = 10

# Username (always show)
[username]
show_always = true
style_user = "bold yellow"
format = "[$user]($style)@"

# Hostname (always show)
[hostname]
ssh_only = false
style = "bold green"
format = "[$hostname]($style) in "

# Directory display
[directory]
truncation_length = 4
truncate_to_repo = false
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
